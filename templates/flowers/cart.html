<!DOCTYPE html>
<html>
<head>
    <title>Cart Items</title>
</head>
<body>
    <h1>Cart Items</h1>
    
    <h2>Flowers in Cart</h2>
    <ul>
        {% for flower in flowers_in_cart %}
        <li>Flower ID: {{ flower.id }}, Name: {{ flower.name }}, Cost: {{ flower.cost }}</li>
        {% endfor %}
    </ul>
    
    <h2>Total Cost</h2>
    <p>{{ total_cost }}</p>
</body>
</html>
